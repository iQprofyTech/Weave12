events {}
http {
  # Support websocket upgrade (Vite HMR, future streaming)
  map $http_upgrade $connection_upgrade { default upgrade; '' close; }

  upstream web_dev {
    server web:5173;
  }

  upstream api_upstream {
    server api:8080;
  }

  server {
    listen 80;
    server_name _;

    # Optional: redirect bare /health to api health
    location = /healthz { proxy_pass http://api_upstream/api/health; }

    location /api/ {
      proxy_pass http://api_upstream/;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_read_timeout 300s;
    }

    location / {
      proxy_pass http://web_dev/;
      proxy_http_version 1.1;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection $connection_upgrade;
      proxy_read_timeout 300s;
    }
  }

  # If you actually terminate TLS here, configure certs; otherwise you can remove 443 from compose.
  # server {
  #   listen 443 ssl;
  #   server_name _;
  #   ssl_certificate /etc/ssl/certs/your.crt;
  #   ssl_certificate_key /etc/ssl/private/your.key;
  #   location / { return 301 http://$host$request_uri; }
  # }
}
